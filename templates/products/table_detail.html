{% extends 'base.html' %}

{% block title %}{{ table.title }}{% endblock title %}

{% block content %}
<div class="detailproduct">
    <div class="card" style="width: 60rem;">
        <img class="tableimage" src="{{ table.image.url }}" alt="{{ table.name }}">
            <h5 class="card-title"><a href="{{ table.url }}">{{ table.name }}</a></h5>
            <p class="card-text">{{ table.description|linebreaksbr }} </p>
            <a href="{{ table.url }}" class="btn btn-primary">${{ table.price }}</a>
    </div>
</div>
{% endblock content %}
